<!DOCTYPE html>

<body>
    
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account</p>
<form>
    <label for="username">Enter your username:</label>
    <br/>
    <input type="text" name="userName" id="username" required="required" placeholder="enter user name"/>
    <br/>
    <br/>
    <label for="email">Enter your email:</label>
    <br/>
    <input type="email" id="email" name="email" required="required" placeholder="example@gmail.com"/>
    <br/>
    <br/>
    <label for="password">Enter your password:</label>
    <br/>
    <input type="password" name="password" id="password"required placeholder="enter password"/>
    <br/>
    <br/>
    <label for="ConfirmPassword">Confirm your password</label>
    <br/>
    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required placeholder="confirm password"/>
    <br/>
    <br/>
    <label for="phone#">Enter your phone number:</label>
    <br/>
    <input type="number" id="phone#" name="phone#" required placeholder="enter phone number"/> 
    <br/>
    
    <label>Gender</label>
    <br/>
    <input type="radio" name="gender" value="female"/><label>Female</label>
    <br/>
    <input type="radio" name="gender" value="Male"/> <label>Male</label>
    <br/>
    <br/>
    <label>Your favorite meals:(*Choose one or more)</label>
    <br/>
    <input type="checkbox" name="FavMeal" value="Original Recipe Chicken"/><label>Original Recipe Chicken</label>
    <br/>
    <input type="checkbox" name="FavMeal" value="Extra Crispy Chicken"/><label>Extra Crispy Chicken</label>
    <br/>
    <input type="checkbox" name="FavMeal" value="Chicken Tenders"/><label>Chicken Tenders</label>
    <br/>
    <input type="checkbox" name="FavMeal" value="Popcorn Chicken"/><label>Popcorn Chicken</label>
    <br/>
    <input type="checkbox" name="FavMeal" value="Hot Wings"/><label>Hot Wings</label>
    <br/>
    <br/>
    <label for="suggestions">Do you have any suggestions</label>
    <br/>
    <textarea rows= "10" cols="15" name="suggestions" id="suggestions" placeholder="write your feedback"></textarea>
    <br/>
    <input type="submit" name="submit" value="register"/>
</form>
    <br/>
    <br/> 
    <a href="index.html">home page</a>
</body>
</html>
